<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango</h1>
  </header>

  <div class="container">
    <div class="movie-list">
      <h2>Movies</h2>
      <ul id="films"></ul>
    </div>
    <div class="movie-detail">
      <div id="poster-container">
        <img id="poster" src="s-l1200.jpg" alt="Movie Poster">
      </div>
      <div id="movie-info">
        <h2 id="title">Movie Title</h2>
        <p id="movie-description"></p>
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
            <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>
          <button id="buy-ticket" aria-label = "Buy Ticket">Buy Ticket</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
